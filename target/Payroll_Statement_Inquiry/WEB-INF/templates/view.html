<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Payslip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-header">
        <h5>Payslip for <span th:text="${employee.name}"> </span></h5>
        <small>Month: <span th:text="${payroll.payrollMonth}"></span></small>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <p><strong>Employee ID:</strong> <span th:text="${payroll.employeeId}"></span></p>
            <p><strong>Code:</strong> <span th:text="${employee.empCode}"></span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
          </div>
          <div class="col-md-6 text-end">
            <p><strong>Status:</strong> <span th:text="${payroll.status}"></span></p>
           
            <p><strong>Credited Date:</strong> <span th:text="${payroll.creditedDate}"></span></p>
          </div>
        </div>

        <table class="table table-sm">
          <tbody>
            <tr><th>Basic Pay</th><td class="text-end" th:text="${payroll.basicPay}"></td></tr>
            <tr><th>HRA</th><td class="text-end" th:text="${payroll.hra}"></td></tr>
            <tr><th>Allowances</th><td class="text-end" th:text="${payroll.allowances}"></td></tr>
            <tr><th>Deductions</th><td class="text-end" th:text="${payroll.deductions}"></td></tr>
            <tr><th>Tax</th><td class="text-end" th:text="${payroll.tax}"></td></tr>
            <tr><th>Overtime Amount</th><td class="text-end" th:text="${payroll.overtimeAmount}"></td></tr>
            <tr><th>Bonus</th><td class="text-end" th:text="${payroll.bonusAmount}"></td></tr>
            <tr class="table-success"><th>Total Net Pay</th><td class="text-end fw-bold" th:text="${payroll.netPay}"></td></tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between">
          <a th:href="@{/payroll/currentmonth}" class="btn btn-outline-secondary">Back to DashBoard</a>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
